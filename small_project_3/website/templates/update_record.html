{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %} 
<div class="col-md-6 offset-md-3"> 
    <h1>Update Record</h1><br>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit" class="btn btn-danger">Update</button>
        <a href="{% url 'home'%}"class="btn btn-primary">Back</a>
    </form>     
</div>
{% endif %}
{% endblock %}
