{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %} 
<div class="col-md-6 offset-md-3"> 
    <h1>ADD Record</h1><br>
    <form method="POST" action="{% url 'add_record'%}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">ADD</button>
        <a href="{% url 'home'%}"class="btn btn-primary">Back</a>
    </form>     
</div>
{% endif %}
{% endblock %}
